apiVersion: apps/v1 
kind: Deployment 
metadata: 
 name: test-appdeux
spec: 
 replicas: 2
 strategy: 
  type: RollingUpdate 
 selector: 
  matchLabels: 
   app: test-appdeux 
 template: 
   metadata: 
    labels: 
     app: test-appdeux 
     env: prod 
   spec:
      volumes:
       —name: my-pv-storage
          persistentVolumeClaim:
            claimName: my-pv-claim
      containers:
       —name: test-container
          image: nginx:alpine
          ports:
           —containerPort: 80
          volumeMounts:
           —mountPath: "./app:/usr/share/nginx/html"
              name: my-pv-storage
