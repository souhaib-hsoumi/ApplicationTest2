apiVersion: apps/v1 
kind: Deployment 
metadata: 
 name: test-appTrois
spec: 
 replicas: 2
 strategy: 
  type: RollingUpdate 
 selector: 
  matchLabels: 
   app: test-appTrois 
 template: 
   metadata: 
    labels: 
     app: test-appTrois 
     env: prod 
   spec: 
    containers: 
    - name: test-container 
      image: nginx:alpine
      ports:
           —containerPort: 80
          volumeMounts:
           —mountPath: "/usr/share/nginx/html"
              name: my-pv-storage
